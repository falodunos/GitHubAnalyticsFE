<div *ngFor="let author of authors">
    <div class="form-group">
        <label type="text">Date:  {{author.date}}</label><br />
        <label type="text">Name:  {{author.name}}</label><br />
        <label type="text">Username:  {{author.login}}</label><br />
        <label type="text">Email: {{author.email}}</label><br />
        <label type="text">Impact:  {{author.impact | number : '1.2-2'}}%</label>
        <hr />
    </div>
</div>
